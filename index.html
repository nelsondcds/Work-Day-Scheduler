<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">9 AM</p>
        </div>
        <textarea class="col-sm-10" id="9"></textarea>
        <button class="saveBtn col-sm-1" id="9"><i class="fas fa-save" id="9"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">10 AM</p>
        </div>
        <textarea class="col-sm-10" id="10"></textarea>
        <button class="saveBtn col-sm-1" id="10"><i class="fas fa-save" id="10"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">11 AM</p>
        </div>
        <textarea class="col-sm-10" id="11"></textarea>
        <button class="saveBtn col-sm-1" id="11"><i class="fas fa-save" id="11"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">12 PM</p>
        </div>
        <textarea class="col-sm-10" id="12"></textarea>
        <button class="saveBtn col-sm-1" id="12"><i class="fas fa-save" id="12"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">1 PM</p>
        </div>
        <textarea class="col-sm-10" id="1"></textarea>
        <button class="saveBtn col-sm-1" id="1"><i class="fas fa-save" id="1"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">2 PM</p>
        </div>
        <textarea class="col-sm-10" id="2"></textarea>
        <button class="saveBtn col-sm-1" id="2"><i class="fas fa-save" id="2"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">3 PM</p>
        </div>
        <textarea class="col-sm-10" id="3"></textarea>
        <button class="saveBtn col-sm-1" id="3"><i class="fas fa-save" id="3"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">4 PM</p>
        </div>
        <textarea class="col-sm-10" id="4"></textarea>
        <button class="saveBtn col-sm-1" id="4"><i class="fas fa-save" id="4"></i></button>
      </div>
      <div class="row">
        <div class="hour col-sm-1">
          <p class="time-block">5 PM</p>
        </div>
        <textarea class="col-sm-10" id="5"></textarea>
        <button class="saveBtn col-sm-1" id="5"><i class="fas fa-save" id="5"></i></button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var hours = [9,10,11,12,13,14,15,16,17];
      var hour = moment().hour();
      for (var i = 0 ; i < hours.length ; i++) {
        if (hours[i] == hour) {
          hours[i] = hourTrim(hours[i]);
          var textEl = document.querySelector("textarea[id='" + hours[i] + "']")
          textEl.className += " present"
        } else if (hours[i] < hour) {
          hours[i] = hourTrim(hours[i]);
          var textEl = document.querySelector("textarea[id='" + hours[i] + "']")
          textEl.className += " past"
        } else if (hours[i] > hour) {
          hours[i] = hourTrim(hours[i]);
          var textEl = document.querySelector("textarea[id='" + hours[i] + "']")
          textEl.className += " future"
        }
      }
      function hourTrim(h) {
        if (h > 12){
          h -= 12;
          return h;
        } else {
          return h;
        }
      }
    </script>
  </body>
</html>
